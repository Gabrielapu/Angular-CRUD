<button type="button" class="btn btn-danger ml-2" (click)="openModal(template)">Borrar</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Eliminar</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Â¿Desea eliminar a {{user.name}} ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide()">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="onDelete()">Eliminar</button>
</div>
</ng-template>
