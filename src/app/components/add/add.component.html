<button type="button" class="btn btn-success" (click)="openModal(template)">Agregar</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Agregar</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()" (reset)="onReset()">
  <div class="modal-body">
    
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input id="name-input" type="text" class="form-control" formControlName="name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" formControlName="lastname">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Edad</label>
            <input type="text" class="form-control"  formControlName="age">
          </div>
    
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-success">Agregar</button>
      <button type="reset" class="btn btn-info">Limpiar</button>
  </div>
</form>
</ng-template>
